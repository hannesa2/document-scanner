apply plugin: 'com.android.library'
apply plugin: "kotlin-android"
apply plugin: "maven-publish"

android {
    defaultConfig {
        minSdkVersion 23
        compileSdk 34
        targetSdkVersion 34
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    buildFeatures {
        viewBinding true
    }
    namespace 'info.hannes.documentscanner'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    api "OpenCV_all_together_samples:opencv:4.7.0.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.2"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.8.2"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.8.3"

    implementation "androidx.activity:activity-ktx:1.9.0"
    implementation "androidx.fragment:fragment-ktx:1.8.1"

    // CameraX core library using camera2 implementation
    implementation "androidx.camera:camera-camera2:1.3.4"
    implementation "androidx.camera:camera-lifecycle:1.3.4"
    implementation "androidx.camera:camera-view:1.3.4"

    // zoomable image view
    implementation "com.github.chrisbanes:PhotoView:2.3.0"
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'com.github.AppDevNext.Logcat:LogcatCoreUI:3.2'
    implementation "androidx.exifinterface:exifinterface:1.3.7"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.release
            }
        }
    }
}
